<!DOCTYPE html>
<html>
  <head>
    <title>UMN MidExam | Bakso Clicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="BaksoStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
  </head>
  <body>
    <div id="atas">
      <div id="logo">
        <a href="pics">
            <img src="pics/logo.png" />
        </a>
      </div>
      <div id="menu">
        <ul>
            <li><a href="BaksoHTML.html" class="menu-button">Main Game</a></li>
            <li><a href="aboutus.html" class="menu-button">About Us</a></li>
        </ul>
      </div>
    </div>
      <div id="game">
        <h1 align="center" class="move">Bakso Clicker</h1>
        <div id="clickbakso" onclick="BaksoClick()"></div>
        <p><span id="bakso">0</span> Bakso</p>
        <div id="upgrades">
          <button id="Daging" class="upgrade-button" onclick="buyUpgrade('Daging')">Cursor : <span id="DagingCost">15</span></button>
          <button id="Abang" class="upgrade-button" onclick="buyUpgrade('Abang')">Buka Cabang Bakso : <span id="AbangCost">100</span></button>
        </div>
        <h2>Upgrade Menu</h2>
        <div id="newmenu">
          <button id="mibihun" class="upgrade-button" onclick="buyUpgrade('mibihun')">Mie & Bihun : <span id="mibihuncost">1500</span> </button>
          <button id="urat" class="upgrade-button" onclick="buyUpgrade('urat')">Bakso Urat : <span id="uratcost">5000</span> </button>
          <button id="telur" class="upgrade-button" onclick="buyUpgrade('telur')">Bakso Telur : <span id="telurcost">10000</span> </button>
        </div>

        <audio id="bakso-audio">
          <source src="BaksoAudio.mp3" type="audio/mpeg">
        </audio>  
    
        <div id="upmenu" class="popup">
          <h2>New Menu Unlocked!</h2>
          <p>Congratulations, you're on your way to become a Bakso God</p>
          <p>You have unlocked a New Bakso Type</p>
        </div>
      </div>
  </body>
  <script src="BaksoScript.js"></script>
</html>
